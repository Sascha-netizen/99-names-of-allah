<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="An educational memory game to learn the 99 names of Allah in Islam."
    />
    <meta
      name="keywords"
      content="Islamic education, 99 names of Allah, Al Asma Al Husna, memory game, Quran and Sunnah"
    />
    <meta name="author" content="Sascha Rasheed Klement" />

    <!-- Favicon downloaded from flaticon.com -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-quran.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>99 Names of Allah | Game Table</title>
  </head>

  <!-- Classes on the body element to push the footer down -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Sidebars (background layout) with calligraphy from the Kiswah-->
    <div class="sidebar sidebar-left"></div>
    <div class="sidebar sidebar-right"></div>

    <!-- Navigation -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg py-2 mb-2"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="index.html"
          ><i class="fa-solid fa-book-quran me-2"></i>Islamic Education</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link fs-5 fw-semibold"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-semibold" href="game.html"
                >Memory Game</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-semibold" href="links.html">Links</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- The main element holds the key content of the page: headline, game table etc. -->
    <main>
      <div class="container page-wrap">
        <h1><span dir="rtl">الأسماء الحسنى</span> - The 99 Names of Allah</h1>
        <p>Let the games begin!</p>

        <div id="scoreboard">
          <span id="attempts" class="btn btn-danger">Attempts: 0</span>
          <span id="matches" class="btn btn-success">Matches: 0</span>
        </div>

        <div class="game-background">
          <div class="overlay"></div>

          <!-- Cards will be injected here by JS -->
          <div id="game-table" class="card-grid"></div>
        </div>
      </div>
    </main>

    <!-- Footer: name and contact details -->
    <!-- Mt-auto to push the footer down -->
    <footer id="footer" class="w-100 mt-auto footer-dark" data-bs-theme="dark">
      <div class="container">
        <div class="row align-items-center">
          <div class="col text-start">
            <p class="footer-text author mb-0">
              <i class="fa-solid fa-hammer me-2"></i>Dr Sascha R Klement
            </p>
          </div>
          <div class="col text-end">
            <p class="footer-text mb-0">
              <a
                href="mailto:sascha.r.klement@gmail.com"
                target="_blank"
                class="footer-link"
              >
                <i class="fa-solid fa-pencil me-1"></i>
                sascha.r.klement@gmail.com
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/f4b12cb3d3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script tag to link index.html to script.js -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
