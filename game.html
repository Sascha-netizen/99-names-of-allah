<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO meta tags -->
    <meta
      name="description"
      content="An educational memory game to learn the 99 names of Allah in Islam.">
    <meta
      name="keywords"
      content="Islamic education, 99 names of Allah, Al Asma Al Husna, memory game, Quran and Sunnah">
    <meta name="author" content="Sascha Rasheed Klement">

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-quran.png"
      type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>99 Names of Allah | Game Table</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Sidebars -->
    <div class="sidebar sidebar-left"></div>
    <div class="sidebar sidebar-right"></div>

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg py-2 mb-2" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="index.html">
          <i class="fa-solid fa-book-quran me-2"></i>Islamic Education
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fs-5 fw-semibold" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-semibold" href="game.html">Memory Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-semibold" href="links.html">Links</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
      <div class="container page-wrap">
        <h1><span dir="rtl">الأسماء الحسنى</span> - The 99 Names of Allah</h1>
        <p>Let the games begin!</p>

        <!-- Scoreboard -->
        <div id="scoreboard">
          <span id="attempts" class="badge rounded-pill bg-danger fs-6 p-2">Attempts: 0</span>
          <span id="matches" class="badge rounded-pill bg-success fs-6 p-2">Matches: 0</span>
        </div>

        <div class="game-background">
          <div class="overlay"></div>
          <div id="game-table" class="card-grid"></div>
        </div>

        <!-- Reset button -->
        <div class="text-center mt-3">
          <button id="reset-btn" class="btn btn-primary">
            <i class="fa-solid fa-rotate-right me-2"></i>Reset Game
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="w-100 mt-auto footer-dark" data-bs-theme="dark">
      <div class="container">
        <div class="row align-items-center">
          <div class="col text-start">
            <p class="footer-text author mb-0">
              <i class="fa-solid fa-hammer me-2"></i>Dr Sascha R Klement
            </p>
          </div>
          <div class="col text-end">
            <p class="footer-text mb-0">
              <a href="#" data-bs-toggle="modal" data-bs-target="#feedbackModal" class="footer-link">
                <i class="fa-solid fa-pencil me-1"></i>Send Feedback
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Feedback Modal -->
 <form id="feedback-form">
  <div class="mb-2">
    <label for="feedback-name" class="form-label visually-hidden">Your Name</label>
    <input type="text" id="feedback-name" class="form-control form-control-sm" name="name" placeholder="Your Name" required>
  </div>
  <div class="mb-2">
    <label for="feedback-email" class="form-label visually-hidden">Your Email</label>
    <input type="email" id="feedback-email" class="form-control form-control-sm" name="email" placeholder="Your Email" required>
  </div>
  <div class="mb-2">
    <label for="feedback-message" class="form-label visually-hidden">Your Message</label>
    <textarea id="feedback-message" class="form-control form-control-sm" name="message" rows="3" placeholder="Your Message" required></textarea>
  </div>
  <button type="submit" class="btn btn-warning btn-sm w-100">Send</button>
  <p id="form-status" class="mt-1 small"></p>
</form>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4b12cb3d3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
  (function(){
    emailjs.init("3BC9vjUoSYTD6RONz"); 
  })();
</script>

    <script src="assets/js/feedback.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
